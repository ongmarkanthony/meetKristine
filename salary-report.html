<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./report_style.css">
</head>
  
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./directory.html">Employee List</a>
        <a href="./salary-report.html">Salary Report</a>
        <a href="#">Leave Management Report</a>
        <a href="./index.html">Exit</a>
    </div>
      
    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Reports</button>
    </div>  
    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="container-box mt-5 text-center">
              <h4 class="text-center">Salary Report</h4>
              <canvas id="salaryChart" class="chart-canvas"></canvas>
            </div>
          </div>
          <div class="col-md-4">
            <div class="container-box mt-5 text-center">
              <h4 class="text-center">Per Rank Salary Report</h4>
              <canvas id="perRankSalaryChart" class="chart-canvas"></canvas>
            </div>
          </div>
          <div class="col-md-4">
            <div class="container-box mt-5 text-center">
              <h4 class="text-center">Monthly Expenses for All Salary Report</h4>
              <canvas id="MonthlySalaryReport" class="chart-canvas"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <table class="table" style="width:80%; height:80%;margin-left: auto; margin-right: auto">
            <thead>
              <tr>
                <th> Employee ID </th>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Job Title </th>
                <th> Department </th>
                <th> Salary </th>
              </tr>
            </thead>
            <tbody></tbody>
      </div>



      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
