<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./report_style.css">
</head>
  
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Employee List</a>
        <a href="#">Salary Report</a>
        <a href="#">Leave Management Report</a>
        <a href="#">Contact</a>
    </div>
      
    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Reports</button>
        <h2>Run reports, get on the top of changes, be proactive with whats happening your company</h2>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <h4 class="text-center">Salary Report</h4>
                    <canvas id="salaryChart" style="width:100%; max-width:600px"></canvas>
                </div>
            </div>
        </div> 
    </div>     
    <div class="container">
        <table class="table" style="width:80%; height:80%;margin-left: auto; margin-right: auto">
            <thead>
              <tr>
                <th>Employee ID</th>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Job Title</th>
                <th> Salary</th>
              </tr>
            </thead>
            <tbody></tbody>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="./report-script.js"></script>
</body>
</html>
