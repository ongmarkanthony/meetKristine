<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Navbar</title>
    <link rel ="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style>
     .navbar-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-left: 50px;
    margin-right: 50px;
  }

    .progress-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

    .progress {
      display: inline-block;
      vertical-align: middle;
      height: 50%;
      width: 100%;
    }
  
    .circle-button {
      display: inline-block;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color:#5840BA;
      text-align: center;
      line-height: 80px;
      color: #333;
      font-weight: bold;
      text-decoration: none;
    }

    .button-text {
    margin-left: 70px;
    font-size: 18px;
    font-weight: 100;
    font-style: normal;
    }
  </style>
<body>
<div class="navbar-container">
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="100%" aria-valuemin="0" aria-valuemax="100">
      <a data-toggle="tab" href="#home" class="circle-button">
        <span class="button-text btn btn-alternate">Create Profile</span>
      </a>
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <a data-toggle="tab" href="#details" class="circle-button">
        <span class="button-text btn btn-alternate">Details</span>
      </a>
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      <a data-toggle="tab" href="#payroll" class="circle-button">
        <span class="button-text btn btn-alternate">Payroll</span>
      </a>
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
      <a data-toggle="tab" href="#document" class="circle-button">
        <span class="button-text btn btn-alternate">Documents</span>
      </a>
    </div>
  </div>
</div>

</nav>
<div class="tab-content mt-3 align-items-center bg-light-lg" id="NavTabContent">
    <div id="home" class="tab-pane fade active bg-light" style="padding: 50px; margin: 0 auto; width: 50%; height: 50%;">
        <h3>Create Profile</h3>
        <form id="createProfileForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username"
                    name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password"
                    name="password" required>
            </div>
        </form>
        <a href="#details" class="btn btn-success">Next</a>
    </div>
    <div id="details" class="tab-pane fade bg-light"style="padding: 50px; margin: 0 auto; width: 50%; height: 50%;">
        <button type="button" class="btn btn-info max-width" data-bs-toggle="collapse"data-bs-target="#personalInfo">Personal Information</button>
        <div id="personalInfo" class="collapse">
            <form id="personalInfoForm">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter first name"
                        name="firstname" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter last name"
                        name="lastname" required>
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Birthdate</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select form-select-lg" id="gender" name="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </form>
        </div>
        <div>
            <button type="button" class="btn btn-info max-width" data-bs-toggle="collapse"data-bs-target="#addressInfo"style="padding: 50px; margin: 0 auto; width: 50%; height: 50%;">Address Information</button>
            <div id="addressInfo" class="collapse"style="padding: 50px; margin: 0 auto; width: 50%; height: 50%;">
                <form id="addressInfoForm">
                    <div class="mb-3">
                        <label for="address1" class="form-label">Address 1</label>
                        <input type="text" class="form-control" id="address1" placeholder="Address 1" name="address1" required>
                    </div>
                    <div class="mb-3">
                        <label for="address2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="address2" placeholder="Address 2" name="address2" required>
                    </div>
                    <div class="mb-3">
                        <label for="cityAddress" class="form-label">City</label>
                        <input type="text" class="form-control" id="cityAddress" placeholder="City"name="cityAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="stateAddress" class="form-label">State/Region</label>
                        <input type="text" class="form-control" id="stateAddress" placeholder="State/Region" name="stateAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zip" placeholder="Zip Code" name="zip"required>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Country"
                            name="country" required>
                    </div>
                </form>
            </div>
            <div>
                <button type="button" class="btn btn-info max-width" data-bs-toggle="collapse"
                    data-bs-target="#contactInfo">Contact Information</button>
                <div id="contactInfo" class="collapse"
                    style="padding: 50px; margin: 0 auto; width: 50%; height: 50%;">
                    <form id="contactInfoForm">
                        <div class="mb-3">
                            <label for="contactNumber" class="form-label">Contact Number</label>
                            <input type="number" class="form-control" id="contactNumber"
                                placeholder="Contact Number" name="contactNumber" required>
                        </div>
                        <h5>In Case of Emergency</h5>
                        <div class="mb-3">
                            <label for="emergencyContactNumber" class="form-label">Contact Number</label>
                            <input type="number" class="form-control" id="emergencyContactNumber"
                                placeholder="Contact Number" name="emergencyContactNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="emergencyContactPerson" class="form-label">Emergency Contact
                                Person</label>
                            <input type="text" class="form-control" id="emergencyContactPerson"
                                placeholder="Contact Person" name="emergencyContactPerson" required>
                        </div>
                    </form>
                </div>
            </div>
            <a href="#payroll" class="btn btn-success">Next</a>
        </div>

        <div class="tab-content mt-3 align-items-center bg-light-lg" id="NavTabContent">
            <div id="payroll" class="tab-pane fade"
                style="padding: 50px; margin: 0 auto; width: 50%; height: 50%;">
                <form id="payrollFormInfo">
                    <h3>Payroll Information</h3>
                    <div class="mb-3">
                        <label for="bankAccount" class="form-label">Bank Account Number</label>
                        <input type="number" class="form-control" id="bankAccount"
                            placeholder="Bank Account Number" name="bankAccount" required>
                    </div>
                    <div class="mb-3">
                        <label for="bankName" class="form-label">Bank Name</label>
                        <input type="text" class="form-control" id="bankName" placeholder="Bank Name"
                            name="bankName" required>
                    </div>
                    <div class="mb-3">
                        <label for="bankAccountType" class="form-label">Bank Account Type</label>
                        <select class="form-select form-select-lg" id="bankAccountType" name="bankAccountType">
                            <option>Savings</option>
                            <option>Current</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bankAccountName" class="form-label">Bank Account Name</label>
                        <input type="text" class="form-control" id="bankAccountName"
                            placeholder="Bank Account Name" name="bankAccountName" required>
                    </div>
                </form>
                <a href="#documents" class="btn btn-success">Next</a>
            </div>
        </div>
        <div class="tab-content mt-3 align-items-center bg-light-lg" id="NavTabContent">
            <div id="documents" class="tab-pane fade"
                style="padding: 50px; margin: 0 auto; width: 50%; height: 50%;">
                <h1>File Upload</h1>
                <form action="/upload" method="post" enctype="multipart/form-data"
                    onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="validIdFile">Valid ID</label>
                        <input type="file" class="form-control-file" id="validIdFile" name="validIdFile">
                    </div>
                    <div class="form-group">
                        <label for="itrFile">ITR</label>
                        <input type="file" class="form-control-file" id="itrFile" name="itrFile">
                    </div>
                    <div class="form-group">
                        <label for="otherDocsFile">Other Documents</label>
                        <input type="file" class="form-control-file" id="otherDocsFile" name="otherDocsFile">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./script.js"></script>

  
  <script>
    const progressBars = document.querySelectorAll('.progress-bar');
    const nextButton = document.getElementById('next-button');
  
    let currentProgress = 0;
  
    nextButton.addEventListener('click', () => {
      if (currentProgress < progressBars.length - 1) {
        progressBars[currentProgress].classList.remove('active');
        currentProgress++;
        progressBars[currentProgress].classList.add('active');
      }
    });
  </script>
      <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
