<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #5840BA;
    }
    
    .login-container {
      max-width: 200px;
      width: 50%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
<body>    
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <img src="Image2.png" alt="Image" width="600px" height="400px" class="text-center justify-content-center">
          </div>
          <div class="col-md-6 text-center">
            <img src="kristine.png" alt="Logo" width="100" height="100" class="text-center" style="border-radius: 50%;">
            <h2 class="text-center">Login</h2>
            <div class="container">
              <form id="loginForm">
                <div class="form-group">
                  <label for="username" class="mt-3">Username:</label>
                  <input type="text" class="form-control mt-3" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="password" class="mt-3">Password:</label>
                  <input type="password" class="form-control mt-3" id="password" placeholder="Enter password">
                </div>
                <button type="button" class="btn btn-primary mt-5" onclick="login()">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>   
</body>
</html>
